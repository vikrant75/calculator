<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div align="center">
<div>
  <input type="text" class="display" name="" readonly="readonly">
<div>
<br>

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default clear-all">AC</button>
  <button type="button" class="btn btn-default clear-last" disabled="disabled">CE</button>
  <button type="button" class="btn btn-default sign">+/-</button>
  <button type="button" class="btn btn-default operator">/</button>
</div>

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default number" >1</button>
  <button type="button" class="btn btn-default number">2</button>
  <button type="button" class="btn btn-default number">3</button>
  <button type="button" class="btn btn-default operator">x</button>
</div>

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default number">4</button>
  <button type="button" class="btn btn-default number">5</button>
  <button type="button" class="btn btn-default number">6</button>
  <button type="button" class="btn btn-default operator">-</button>
</div>

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default number">7</button>
  <button type="button" class="btn btn-default number">8</button>
  <button type="button" class="btn btn-default number">9</button>
  <button type="button" class="btn btn-default operator">+</button>
</div>

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default decimal">.</button>
  <button type="button" class="btn btn-default number">0</button>
  <button type="button" class="btn btn-default operator">%</button>
  <button type="button" class="btn btn-default answer">=</button>
</div>
</div>

<script type="text/javascript" src="../lib/jquery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
